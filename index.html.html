<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klausuren Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        #time {
            font-size: 24px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            width: 150px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Klausuren Timer</h1>

    <div id="time"></div>
    
    <input type="number" id="minutes" placeholder="Minuten" min="1">
    <button onclick="calculateEndTime()">Berechne Ende</button>

    <div id="result"></div>

    <script>
        // Funktion zur Anzeige der aktuellen Uhrzeit
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').innerText = `Aktuelle Uhrzeit: ${hours}:${minutes}:${seconds}`;
        }

        // Funktion zur Berechnung der Endzeit
        function calculateEndTime() {
            const currentMinutes = new Date().getMinutes();
            const addedMinutes = parseInt(document.getElementById('minutes').value);

            if (isNaN(addedMinutes) || addedMinutes <= 0) {
                alert("Bitte gib eine gültige Minutenanzahl ein.");
                return;
            }

            const endTime = new Date();
            endTime.setMinutes(currentMinutes + addedMinutes);

            const endHours = String(endTime.getHours()).padStart(2, '0');
            const endMinutes = String(endTime.getMinutes()).padStart(2, '0');

            document.getElementById('result').innerText = `Die Klausur endet um: ${endHours}:${endMinutes}`;
        }

        // Initiales Update der Uhrzeit alle 1 Sekunde
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
